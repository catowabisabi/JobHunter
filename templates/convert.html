{% extends "base.html" %}
{% set title = "Convert to PDF" %}

{% block content %}
<h2 class="mb-4">Convert Markdown/HTML to PDF</h2>

<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Paste your content below</h5>
    </div>
    <div class="card-body">
        <form action="{{ url_for('convert') }}" method="POST">
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="15" required placeholder="Paste your Markdown or HTML here..."></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Input Format</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="input_format" id="format_md" value="md" checked>
                    <label class="form-check-label" for="format_md">
                        Markdown
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="input_format" id="format_html" value="html">
                    <label class="form-check-label" for="format_html">
                        HTML
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Generate and Download PDF</button>
            </div>
        </form>
    </div>
</div>

{% if error %}
<div class="alert alert-danger mt-4" role="alert">
  <strong>Error:</strong> {{ error }}
</div>
{% endif %}

{% endblock %}
