<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: 'Noto Sans TC';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        }
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            line-height: 1.4;
            color: #e1e1e1;
            background-color: #1a1a1a;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #81a1c1;
            font-size: 28px;
            margin-bottom: 10px;
            border-bottom: 2px solid #3b4252;
            padding-bottom: 5px;
        }
        h2 {
            color: #88c0d0;
            font-size: 22px;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #3b4252;
            padding-bottom: 3px;
        }
        h3 {
            color: #8fbcbb;
            font-size: 18px;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        p {
            margin: 8px 0;
            color: #d8dee9;
        }
        ul {
            margin: 8px 0;
            padding-left: 20px;
            color: #d8dee9;
        }
        li {
            margin: 4px 0;
        }
        hr {
            border: none;
            border-top: 1px solid #3b4252;
            margin: 15px 0;
        }
        a {
            color: #88c0d0;
            text-decoration: none;
        }
        .contact-line {
            margin: 10px 0;
            color: #d8dee9;
        }
        .contact-line a {
            color: #88c0d0;
        }
        .emoji {
            margin-right: 5px;
        }
        .section {
            margin: 15px 0;
        }
        .experience-item {
            margin-bottom: 15px;
            background-color: #2e3440;
            padding: 10px;
            border-radius: 5px;
        }
        .date {
            color: #a5abb6;
            font-style: italic;
        }
        .highlight {
            color: #a3be8c;
        }
        .skill-tag {
            display: inline-block;
            background-color: #3b4252;
            color: #88c0d0;
            padding: 2px 8px;
            margin: 2px;
            border-radius: 3px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    {{ content | safe }}
</body>
</html>
