<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV</title>
    <style>
        /* 
            This is a generic template for rendering Markdown to PDF.
            The actual content, including headers and structure, is generated by Gemini
            based on the prompt in 'prompts/cv_prompt.py'.
        */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Georgia', serif;
            color: #2c3e50;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            line-height: 1.2;
        }
        h1 {
            font-size: 2.2em;
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
            margin-top: 0;
        }
        /* Style for the contact info line(s) right after the main H1 title */
        h1 + p {
            text-align: center;
            font-size: 1em;
            color: #555;
            margin-top: 5px;
            margin-bottom: 2em;
        }
        h2 {
            font-size: 1.6em;
            border-bottom: 1px solid #f0f0f0;
            padding-bottom: 8px;
        }
        h3 {
            font-size: 1.3em;
        }
        p {
            margin: 0 0 1em 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul, ol {
            padding-left: 20px;
            margin-bottom: 1em;
        }
        li {
            margin-bottom: 0.5em;
        }
        /* Style for the horizontal rule if used for separation */
        hr {
            border: 0;
            height: 1px;
            background: #f0f0f0;
            margin: 2em 0;
        }
        strong {
            font-weight: bold;
        }
        em {
            font-style: italic;
        }
    </style>
</head>
<body>
    {{ content | safe }}
</body>
</html>
