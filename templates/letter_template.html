<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: 'Noto Sans TC';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        }
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            line-height: 1.5;
            color: #333333;
            background-color: #ffffff;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-size: 12pt;
        }
        h1 {
            color: #2c3e50;
            font-size: 16pt;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }
        h2 {
            color: #34495e;
            font-size: 14pt;
            margin-top: 20px;
            margin-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 3px;
        }
        h3 {
            color: #2c3e50;
            font-size: 13pt;
            margin-top: 15px;
            margin-bottom: 8px;
        }
        p {
            margin: 8px 0;
            color: #333333;
            line-height: 1.5;
        }
        ul {
            margin: 8px 0;
            padding-left: 20px;
            color: #333333;
        }
        li {
            margin: 4px 0;
            line-height: 1.5;
        }
        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 15px 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-line {
            margin: 10px 0;
            color: #333333;
        }
        .contact-line a {
            color: #3498db;
        }
        .emoji {
            margin-right: 5px;
        }
        .section {
            margin: 15px 0;
        }
        .date {
            color: #666666;
            font-style: italic;
        }
        .highlight {
            color: #27ae60;
        }
        .signature {
            margin-top: 30px;
            line-height: 1.5;
        }
        .signature p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    {{ content | safe }}
</body>
</html>
