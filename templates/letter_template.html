<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: 'Noto Sans TC';
            src: url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap');
        }
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            line-height: 1.5;
            color: #e1e1e1;
            background-color: #1a1a1a;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            color: #81a1c1;
            font-size: 24px;
            margin-bottom: 20px;
        }
        h2 {
            color: #88c0d0;
            font-size: 20px;
            margin-top: 15px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
            text-align: justify;
            line-height: 1.5;
            color: #d8dee9;
        }
        .date {
            color: #a5abb6;
            margin: 20px 0;
            font-style: italic;
        }
        .recipient {
            margin-bottom: 20px;
            background-color: #2e3440;
            padding: 15px;
            border-radius: 5px;
        }
        .signature {
            margin-top: 40px;
            color: #88c0d0;
        }
        .contact-info {
            margin-top: 20px;
            color: #a5abb6;
            font-size: 14px;
            line-height: 1.4;
            background-color: #2e3440;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
            line-height: 1.5;
            color: #d8dee9;
        }
        li {
            margin: 8px 0;
        }
        hr {
            border: none;
            border-top: 1px solid #3b4252;
            margin: 15px 0;
        }
        a {
            color: #88c0d0;
            text-decoration: none;
        }
        .highlight {
            color: #a3be8c;
        }
        .company-name {
            color: #81a1c1;
            font-weight: bold;
        }
        .position {
            color: #8fbcbb;
            font-style: italic;
        }
    </style>
</head>
<body>
    {{ content | safe }}
</body>
</html>
