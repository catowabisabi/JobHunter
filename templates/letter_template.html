<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cover Letter</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            color: #333;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #2c3e50;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
            line-height: 1.3;
        }
        p {
            margin: 0 0 1.2em 0;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul, ol {
            padding-left: 25px;
            margin-bottom: 1.2em;
        }
        li {
            margin-bottom: 0.6em;
        }
        hr {
            border: 0;
            height: 1px;
            background: #f0f0f0;
            margin: 2em 0;
        }
        strong {
            font-weight: bold;
        }
        em {
            font-style: italic;
        }
        blockquote {
            border-left: 3px solid #e0e0e0;
            padding-left: 15px;
            color: #555;
            margin-left: 0;
            margin-right: 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    {{ content | safe }}
</body>
</html>
